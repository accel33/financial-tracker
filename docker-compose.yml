version: "3.8"
services:
  tracker:
    image: financial-tracker:latest
    ports:
      - "3500:3500"
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 1
    restart: always
    volumes:
      - './:/tracker'
    depends_on:
      - 'db'
    stdin_open: true
    tty: true
  db:
    image: mongo:7.0.0-rc8
    volumes:
      - db-data:/data/db
    deploy:
      replicas: 1
    restart: always
    stdin_open: true
    tty: true
volumes:
  db-data: